<!DOCTYPE html>
<html>
<head>
	<title>Recuperação da Informação</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"></link>
</head>
<body>
	<div class="col-12">
		<form action="/search" method="GET">
			<div class="pesquisa">
				<input type="text" name="search" value="{{ consulta }}"/>
				<button class="primary" type="submit">Pesquisar</button>
				<input class="trigger-input" type="radio" name="metodo" value="Booleano"/>Booleano
					<select name="tipo">
						<option value="AND"> AND </option>
						<option value="OR"> OR </option>
					</select>
				<input type="radio" name="metodo" value="Vetorial"/>Vetorial</input>
				</br>
			</div>
		</form>
	</div>
	<div class="col-9 result">
		<p> Exibindo {{ n }} resultados </p>
		{% for doc in docs %}
			<div class="item">
				<a href="/doc/{{doc.arquivo}}">
					<h2>Título: {{ doc.titulo }}</h2>
					<h3>Autor: {{ doc.autor }}</h3>
				</a>
			</div>
		{% endfor %}
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script>
<body>
</html>
