<!DOCTYPE html>
<html>
<head>
	<title>Recuperação da Informação</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"></link>
</head>
<body>
	<div class="col-12">
		<form action="/search" method="GET">
			<div class="pesquisa">
				<input class="search-input" type="text" name="search" value="{{ request.args['search'] }}"/>
				<button class="primary" type="submit">Pesquisar</button>
				
				<input type="radio" name="metodo" value="Vetorial" {% if request.args['metodo'] == 'Vetorial' %} checked {% endif %} />Vetorial</input>
				<input type="radio" name="metodo" value="Booleano" {% if request.args['metodo'] == 'Booleano' %} checked {% endif %} />Booleano
					<select name="tipo">
						<option value="AND" {% if request.args['tipo'] == 'AND' %} selected {% endif %} > AND </option>
						<option value="OR"  {% if request.args['tipo'] == 'OR' %} selected {% endif %} > OR </option>
					</select>
				</br>
			</div>
		</form>
	</div>
	<div class="col-9 result">
		<p> Exibindo {{ n }} resultados </p>
		{% for doc in docs %}
			<div class="item">
				<a href="/doc/{{doc.arquivo}}">
					<h2>Título: {{ doc.titulo }}</h2>
					<h3>Autor: {{ doc.autor }}</h3>
				</a>
			</div>
		{% endfor %}
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script>
<body>
</html>
