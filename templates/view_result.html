<!DOCTYPE html>
<html>
<head>
	<title>Recuperação da Informação</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"></link>
</head>
<body>
	<div class="col-12">
		<div class="pesquisa">
			<form action="search" method="GET">
				<input type="text" name="search" value='{{consulta}}'>
        <button class="primary" type="submit" onclick="pesquisar()">Pesquisar</button>
				<select name="tipo">
					<option value="AND"> AND </option>
					<option value="OR"> OR </option>
				</select>
			</form>
		</div>
	</div>
	<div class="col-8 result">
	{% for doc in docs %}
		<div class="item">
			<a href="/doc/{{doc.arquivo}}">
				<h2>Título: {{ doc.titulo }}</h2>
				<h3>Autor: {{ doc.autor }}</h3>
				<!-- <h4>Descrição: {{ doc.descricao }}</h4> -->
			</a>
		</div>
	{% endfor %}
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script>
<body>
</html>
